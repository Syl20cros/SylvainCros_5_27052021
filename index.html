<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- En-tête de la page -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/img/logo.png">
    <TITLE>Les petits plats</TITLE>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="public/img/logo.png" alt="logo de Les petits plats">
        <h1 class="header__title">Les petits plats</h1>
    </header>
    <!-- Main page -->
    <main>
        <!-- Research -->
        <section class="research">
            <div id="research__principal">
                <input type="text" name="research__principal__text-area" id="research__principal__text-area"
                    placeholder="rechercher un ingrédient, appareil, ustensiles ou une recette">
                <button class="research__principal__button">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div id="tagsSelected">
            </div>

            <div id="researchTag">
                <div>
                    <div data-type='ingredients' class="research__tag research__tag--ingredients">
                        <input id='inputIngredients' class="research__tag__name" placeholder="ingredients">
                        <button class="research__tag__button"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <ul id='ingredients' class="research__liste research__liste--ingredients">
                    </ul>
                </div>

                <div>
                    <div data-type='appareils' class="research__tag research__tag--appareils">
                        <input id='inputAppareils' class="research__tag__name" placeholder="appareils">
                        <button class="research__tag__button"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <ul id='appareils' class="research__liste research__liste--appareils">
                    </ul>
                </div>

                <div>
                    <div data-type='ustensiles' class="research__tag research__tag--ustensiles">
                        <input id='inputUstencils' class="research__tag__name" placeholder="ustensiles">
                        <button class="research__tag__button"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <ul id='ustensiles' class="research__liste research__liste--ustensiles">
                    </ul>
                </div>
            </div>
        </section>

        <!-- Menu -->
        <section id="menus">
        </section>

        <!-- error message recipe not found -->
        <p id='messageRecipeNotFound' class="messageRecipeNotFound">Aucune recette ne correspond à votre critère… vous pouvez
            chercher « tarte aux pommes », « poisson », etc.
        </p>

    </main>

    <script type="module" src="js/app.js"></script>
</body>

</html>
